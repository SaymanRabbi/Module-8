<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -----google icon------ -->
    <script src="https://kit.fontawesome.com/56b1d6d4f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>NavBar</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <span class="left">
                <li><a href="#">Home<i class="fas fa-home color"></i></a></li>
                <li><a href="#">Products <i class="fab fa-product-hunt color"></i></a></li>
                <li><a href="#">Order <i class="fas fa-shopping-cart color"></i></a></li>
                <li><a href="#">Contact<i class="fas fa-phone color"></i></a></li>
                <li><a href="#">About US<i class="fas fa-address-card color"></i></a></li>
            </span>
                <span class="d-flex">
                    <li><a href="">Login<i class="fas fa-user color"></i></a></li>
                    <li><a href="">Register <i class="far fa-registered color"></i></a></li>
                </span>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" class="login-form">
        <input type="text" placeholder="Name">
        <input type="email" required placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Login</button>
       </form>
    </main>
</body>
</html>
